    <p>primeira geração de computadores é marcada pelo uso de válvulas eletrônicas

        caros e tinham uma capacidade limitada. Exemplos notáveis incluem o
        <strong>ENIAC</strong> e o <strong>UNIVAC I</strong>.</p>
